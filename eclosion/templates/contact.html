{% extends 'base.html' %}
{% block title %}Contacts{% endblock %}
    {% block content %}
    {% load static %}

    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="{% url 'index' %}">Home</a>
                    <span class="breadcrumb-item active">Contacts</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Contact Start -->
    <div class="container-fluid">
        <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-3"><span class="bg-secondary pr-3">Contact Us</span></h2>
        <div class="row px-xl-5">
            <div class="col-lg-7 mb-3">
                <div class="contact-form bg-light p-30">
                    <div id="success"></div>
                    <form name="sentMessage" id="contactForm" novalidate="novalidate">
                        <div class="control-group">
                            <input type="text" class="form-control" id="name" placeholder="Your Name"
                                required="required" data-validation-required-message="Please enter your name" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="email" class="form-control" id="email" placeholder="Your Email"
                                required="required" data-validation-required-message="Please enter your email" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="text" class="form-control" id="subject" placeholder="Subject"
                                required="required" data-validation-required-message="Please enter a subject" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <textarea class="form-control" rows="8" id="message" placeholder="Message"
                                required="required"
                                data-validation-required-message="Please enter your message"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div>
                            <button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">Send
                                Message</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-5 mb-5">
                <div class="bg-light p-30 mb-30">
                    <iframe style="width: 100%; height: 250px;"
                    src="https://www.google.com/maps/place/Cameroon+Reunification+Monument/@3.8737117,11.4900118,13z/data=!4m13!1m7!3m6!1s0x108bcf7a309a7977:0x7f54bad35e693c51!2zWWFvdW5kw6k!3b1!8m2!3d3.8480325!4d11.5020752!3m4!1s0x108bcf8df8108c0d:0xa3482f8c52affb6d!8m2!3d3.8525198!4d11.5134167?hl=en"
                    frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
                <div class="bg-light p-30 mb-3">
                    <p class="mb-2"><i class="fa fa-map-marker-alt text-primary mr-3"></i>Titi Garrage, Yaounde, CAMEROUN</p>
                    <p class="mb-2"><i class="fa fa-envelope text-primary mr-3"></i>udjineyenchi@gmail.com</p>
                    <p class="mb-2"><i class="fa fa-phone-alt text-primary mr-3"></i>+237 651 805 255</p>
                </div>
            </div>
        </div>
    </div>    
    <div class="d-flex justify-content-center mx-xl-5">
        <a class="btn btn-primary btn-square mr-5" href="#"><i class="fab fa-whatsapp"></i></a>
        <a class="btn btn-primary btn-square mr-5" href="#"><i class="fab fa-instagram"></i></a>
        <a class="btn btn-primary btn-square mr-5" href="#"><i class="fab fa-google"></i></a>
        <a class="btn btn-primary btn-square mr-5" href="#"><i class="fab fa-facebook-f"></i></a>
        <a class="btn btn-primary btn-square mr-5" href="#"><i class="fab fa-twitter"></i></a>
        <a class="btn btn-primary btn-square mr-5" href="#"><i class="fab fa-linkedin-in"></i></a>
    </div>
    <!-- Contact End -->
{% endblock %}
