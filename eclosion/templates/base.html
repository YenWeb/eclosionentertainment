{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">
    
    <link rel ="stylesheet" type="text/css" href="{% static 'css/bootstrap-grid.css' %}"/>
    <link rel ="stylesheet" type="text/css" href="{% static 'css/bootstrap-grid.min.css' %}"/>
    <link rel ="stylesheet" type="text/css" href="{% static 'css/bootstrap-reboot.css' %}"/>
    <link rel ="stylesheet" type="text/css" href="{% static 'css/bootstrap-reboot.min.css' %}"/>
    <link rel ="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"/>
    <link rel ="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel ="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <link rel ="stylesheet" type="text/css" href="{% static 'css/style.min.css' %}"/>
    
    <!-- Favicon -->

    <link href="img/favicon.ico" rel="icon">
    <!-- Google Web Fonts --
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">  

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body style="background-color:black;">
    <!-- Start your project here-->
    {% include 'nav.html' %}
    {% block content %}
    {% endblock %}
    {% include 'footer.html' %}
    <!-- End your project here-->
    <script src = "{% static 'js/main.js' %}" type="text/javascript"></script> 
    <script src = "{% static 'mail/contact.js' %}" type="text/javascript"></script> 
    <script src = "{% static 'mail/jqBootstrapValidation.min.js' %}" type="text/javascript"></script> 


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

</body>

</html>
